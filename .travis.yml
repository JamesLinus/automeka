language: cpp
script:
  - cd bin/ninja && ./bootstrap.py && ./configure.py && cd -
  - ./bin/ninja/ninja -f bootstrap.ninja
  - ./bin/ninja/ninja
compiler:
  - clang
before_install:
  - sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu/ quantal main universe"
  - sudo add-apt-repository -y "deb http://llvm.org/apt/quantal/ llvm-toolchain-quantal main"
  - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
  - sudo apt-get -qq update
  - sudo apt-get -qq install g++-4.7 libboost1.50-all-dev clang-3.4
